{% extends 'students/base.html' %}
{% load i18n %}
{% block content %}
    <div>
    	<h4>{% trans "Title" %}</h4>
    	{{ project.title }}
    </div>
	<div>
		<h4>{% trans "Lecturer" %}</h4>
		{{ project.lecturer }},
	    {% trans "email" %}: <a href="mailto:{{ project.lecturer.user.email }}">{{ project.lecturer.user.email }}</a>
	</div>
	<div><h4>{% trans "Description" %}</h4>
	    {{ project.description }}
	</div>
{% endblock %}
